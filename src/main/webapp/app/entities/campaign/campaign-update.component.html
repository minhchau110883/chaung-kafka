<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-campaign-heading">Create or edit a Campaign</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!campaign.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="campaign.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="campaign.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_minAmount">Min Amount</label>
                    <input type="number" class="form-control" name="minAmount" id="field_minAmount"
                        [(ngModel)]="campaign.minAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_maxAmount">Max Amount</label>
                    <input type="number" class="form-control" name="maxAmount" id="field_maxAmount"
                        [(ngModel)]="campaign.maxAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_point">Point</label>
                    <input type="number" class="form-control" name="point" id="field_point"
                        [(ngModel)]="campaign.point" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="campaign.type" id="field_type" >
                        <option value="CUSTOMER">CUSTOMER</option>
                        <option value="MERCHANT">MERCHANT</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
