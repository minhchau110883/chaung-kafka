<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="campaign">
            <h2><span>Campaign</span> {{campaign.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{campaign.name}}</span>
                </dd>
                <dt><span>Min Amount</span></dt>
                <dd>
                    <span>{{campaign.minAmount}}</span>
                </dd>
                <dt><span>Max Amount</span></dt>
                <dd>
                    <span>{{campaign.maxAmount}}</span>
                </dd>
                <dt><span>Point</span></dt>
                <dd>
                    <span>{{campaign.point}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{campaign.type}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/campaign', campaign.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
